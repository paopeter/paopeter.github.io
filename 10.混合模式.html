<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //混合模式
        function Person(name,age) { //构造器
            this.name = name;
            this.age = age;
        }
        
        //原型的方式添加方法
        Person.prototype.say = function(){
            return this.name + this.age;
        }
        
        //使用对象
        var p1 = new Person('小强',7);
        var p2 = new Person('小龙',8);
        console.log(p1.say());
        console.log(p2.say());
        
    </script>
    
</body>
</html>
