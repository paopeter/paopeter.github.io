<!DOCTYPE html>

<body>
    <script>
        //字面量方式
        /*
        格式：对象名 = {
          属性1 ： 值，
          属性2 ： 值，
          .....
        }
        属性1 可以加引号，也可以不加，建议加上，加上比较好
        值，根据实际情况，如果是字符串，当然需要加引号了。函数也是属性。
        */
        
        var dog1 = {
            "name" : '小花',
            "age" : 5,
            "say" : function(){
                return this.name + this.age;
            }
        };

        };
        
    </script>
