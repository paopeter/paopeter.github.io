<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //时间对象
        var d = new Date();
        console.log(d.getFullYear());
        
        //Math对象,不用实例化,实际上是常驻内存
        console.log(Math.floor(3.56));
        
        var a =  new Number(3,14);
        console.log(a);
        
        //自定义对象
        var obj = {
            name : 'JavaScript',
            age : 20
        };
        console.log(obj);
    </script>
</body>
</html>
