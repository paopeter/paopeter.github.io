<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var d = new Date();
        
        //document.write(d);
        
        var y = d.getFullYear();
        var m = d.getMonth() + 1;
        var day = d.getDate();
        
        var h = d.getHours();
        var m1 = d.getMinutes();
        var s = d.getSeconds();
        
        var time = y+"年"+ m+"月"+day+"日"+h+"时"+m1+"分"+s+"秒";
        document.write(time);
        
    </script>
</body>
</html>
