<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //直接量
        var a1 = ['大学','中庸','论语','孟子'];
        console.log(a1);
        
        //使用构造器
        var a2 = new Array('老子','孟子','孔子','韩非子','樱桃小丸子');
        console.log(a2);
        
        var a3 = [1,,3]; 
        console.log(a3);
        console.log(a3.length); //3
        console.log(a3[1]); //undefiend
        
        //new传参
        var a4 = new Array();
        
        var a5 = new Array(5);
        console.log(a5.length);
        console.log(a5[0]);
        
        var a6 = new Array('a');
        console.log(a6.length);
        console.log(a6[0]);
        
        
    </script>
</body>
</html>
