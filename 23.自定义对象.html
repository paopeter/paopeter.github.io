<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //字面量
        var cat = {
            name : 'tom',
            age : 60,
            gender: 'male',
            say : function(){
                alert('喵喵');
            }
        }; 
        
        //定义构造器
        function Cat(name,age,gender){
            this.name = name;
            this.age = age;
            this.gender =gender;
            this.say = function(){
                alert('喵喵');
            }
        }
        
        //实例化对象
        var cat1 = new Cat('tom',60,'male');
        console.log(cat1.name);
        
        var cat2 = new Cat('machine',50,'female');
        console.log(cat2.age);
        
    </script>
</body>
</html>
