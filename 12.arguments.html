<!DOCTYPE html>

<body>
    <script>
        //实现任意数目的求和
        function add(){
            console.log(arguments);
            var res = 0;
            for (var i = 0, len = arguments.length; i < len; i++) {
                res += arguments[i];
            }
            return res;
        }
        
        console.log(add(2,3,4,5));
    </script>
</body>
